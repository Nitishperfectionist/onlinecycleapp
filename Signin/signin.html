<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>specialized/signin</title>
    <link rel="stylesheet" href="signin.css" />
    
  </head>
  <body>


    
    <!-- navbar start -->
    
    <!-- navbar ends -->

    <h2>Sign In to your Account</h2>
    <form action="/signin" id="signin-form" method="post">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="password-toggle">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <span id="password-toggle">Show</span>
      </div>

      <div class="remember-forgot">
        <div>
          <label for="remember-me">
            <input type="checkbox" id="rememberme" name="rememberme" />
            <span class="checkbox-label">Remember ME</span>
          </label>
        </div>

        <div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
      </div>

      <p>
        I accept the Specialized Terms of Use and acknowledge Specialized will
        use my information in accordance with its
        <a
          href="https://www.specialized.com/us/en/privacy-policy"
          target="_blank"
          >Privacy Policy</a
        >.
      </p>

      <div>
        <button type="submit" id="button">Sign In</button>
      </div>
      <p id="signup">
        <a href="../Signup/signup.html">Create Account</a>
      </p>
    </form>
    <!-- Popup markup -->
    <div class="popup" id="popup" style="display: none">
      <h3>SignIn Successful</h3>
      <div class="loading-gif">
        <img src="../Images/Rolling-1s-200px.gif" alt="Loading" />
      </div>
      <p>Redirecting to Homepage...</p>
    </div>
  </body>
</html>

<script type="module" src="signin.js"></script>
