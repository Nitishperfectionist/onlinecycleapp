<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://www.specialized.com/_ui/addons/specializedstorefrontaddon/desktop/common/images/favicon.ico?v=1.1"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/f5664c1180.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&family=Roboto+Condensed:wght@400;700&family=Wix+Madefor+Text:wght@600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/payment.css">

</head>

    
    <div id="header"></div>
    <div class="container">

        <form action="">

            <div class="row">

                <div class="col">
                    <!-- Billing Address Section -->
                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" id='name' placeholder="Name" required>
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" id="email" placeholder="Email id" required>
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" id="address" placeholder="Address for delivery" required>
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" id="city" placeholder="City Name" required>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" id="state" placeholder="State Name" required>
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" id="zip" placeholder="6 digit Pincode" required>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <!-- Payment Section -->
                    <div style="display:flex;justify-content: space-between;">
                        <h3 class="title">payment page</h3>
                        <h3 class="title" id="price"></h3>
                    </div>

                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="images/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" id="cardName" placeholder="Name on card" required>
                    </div>
                    <div class="inputBox">
                        <span>debit card number :</span>
                        <input type="number" id="cardNum" placeholder="Debit card number" required>
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" id="expMon" placeholder="month" required>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" id="expYr" placeholder="year" required>
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" id="cvv" placeholder="CVV" required>
                        </div>
                    </div>
                </div>
            </div>

            <div id="btn">
                <input type="submit" id="btn" value="proceed to checkout" class="submit-btn">
            </div>

        </form>
    </div>    

    <script src="payment.js"></script>
</body>
</html>
