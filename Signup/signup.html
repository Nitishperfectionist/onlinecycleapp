<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="signup.css" />
    
  </head>
  <body>

    

    <h2>Create an Account</h2>
    <form action="signin.html" id="signup-form" method="post">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="password-toggle">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <span id="password-toggle">Show</span>
      </div>
      <!-- Password strength meter -->
      <div id="password-strength" class="password-strength">
        <div class="meter"></div>
        <div class="text"></div>
      </div>

      <div>
        <label for="confirm-password">Confirm Password: </label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required,
        />
        <span id="password-error" class="error"></span>
      </div>

      <div>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required/>
      </div>
      <div>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required/>
      </div>
      <div>
        <label for="email-offers">
          <input type="checkbox" id="email-offers" name="email-offers"/>
          <span class="checkbox-label"
            >Sign Me Up To Receive Email Offers And Updates</span
          >
        </label>
      </div>

      <div>
        <label for="terms-conditions">
          <input
            type="checkbox"
            id="terms-conditions"
            name="terms-conditions"
            required
          />
          <span class="checkbox-label"
            >I Accept The Specialized Terms &amp; Conditions</span
          >
        </label>
      </div>
      <div id="terms-conditions-error" class="error-message"></div>

      <div>
        <label for="terms-of-use">
          <input
            type="checkbox"
            id="terms-of-use"
            name="terms-of-use"
            required
          />
          <span class="checkbox-label"
            >I Accept The Specialized Terms Of Use</span
          >
        </label>
      </div>
     

      <div>
        <p>
          I acknowledge Specialized will use my information in accordance with
          its
          <a
            href="https://www.specialized.com/us/en/privacy-policy"
            target="_blank"
            >Privacy Policy</a
          >.
        </p>
      </div>

      <div>
        <button type="submit" id="signup-button">
          Create Account
        </button>
      </div>

      <p id="login">
        Already have an account? <a href="../Signin/signin.html">Login</a>
      </p>
    </form>
    <!-- Popup markup -->
  <div class="popup" id="popup" style="display: none;">
  <h3>Signup Successful</h3>
  <div class="loading-gif">
    <img src="../Images/Rolling-1s-200px.gif" alt="Loading">
  </div>
  <p>Redirecting to login...</p>
</div>
  </body>
</html>

<script type="module" src="signup.js"></script>
